          {{ work.Id }}, {{ work.Title }}, {{ work.Type }}

     <table mat-table [dataSource]="works">
          <ng-container matColumnDef="Id">
               <th mat-header-cell *matHeaderCellDef> ID </th>
               <td mat-cell *matCellDef="let element" (click)="select(element)"> {{element.Id}} </td>
          </ng-container>
          <ng-container matColumnDef="Title">
               <th mat-header-cell *matHeaderCellDef> Title </th>
               <td mat-cell *matCellDef="let element" (click)="select(element)"> {{element.Title}} </td>
          </ng-container>
          <ng-container matColumnDef="Type">
               <th mat-header-cell *matHeaderCellDef> Type </th>
               <td mat-cell *matCellDef="let element" (click)="select(element)"> {{element.Type}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
</div>
<div class="data-section float">
     <mmp-edit-works></mmp-edit-works>
</div>
